DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Lights</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .flashing-text {
            font-size: 3em;
            color: white;
            text-align: center;
            animation: flashing 1s infinite;
        }

        @keyframes flashing {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flashing-text">
        FLASHING TEXT
    </div>
</body>
</html>

</html>
